{% extends 'layout.twig.html' %}

{% block title 'Rego Login' %}

{% block body %}
	<div class="navbar">
	  <div class="navbar-inner">
	  	<img class="pull-left" style="width:auto;height:40px;margin-right:8px;" src="/assets/logo.png" />
	    <a class="brand" href="#">SayGoWeb</a>
	    <ul class="nav">
	    </ul>
	  </div>
	</div>
	<div class="container" data-ng-view>
		<form action="{{ path('admin_login_check') }}" method="post">
		    {{ error }}
		    <input type="text" name="_username" value="{{ last_username }}" placeholder="username"/>
		    <input type="password" name="_password" value="" placeholder="password"/>
		    <input type="submit" />
		</form>
	</div>
{% endblock body %}
